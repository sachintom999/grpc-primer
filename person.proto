
syntax = "proto3";

message Person {
  string name = 1;
  int32 age = 2;
  repeated string phone_numbers = 2;
}

message GetPersonByNameRequest {
    string name = 1;
}


service PersonService {
  rpc GetPersonByName (GetPersonByNameRequest) returns (Person);
  rpc CreatePerson (Person) returns (Person);

}